<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello I am a %s string', 'boring')

    // Styled
    console.log('%c BIG STRING', 'font-size: 50px')

    // warning!
    console.warn('I am a warning')

    // Error :|
    console.error('I am an error')

    // Info
    console.info('I am a fun fact') 

    // Testing
    // console.assert(1 === 2)

    // clearing
    // console.clear()	

    // Viewing DOM Elements
    // console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
    }) 

    // counting
    console.count('Wes')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/alan-jordan')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

  </script>
</body>
</html>
